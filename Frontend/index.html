<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/AppLogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <title>R-Dental</title>
    <!-- SEO Meta Tags -->
    <meta name="description" content="R-Dental offers a wide range of high-quality dental supplies and equipment. Shop now for the best dental products to enhance your practice.">
    <meta name="keywords" content="dental supplies, dental equipment, dental products, R-Dental, dental practice, dental tools, dental care">
    <meta name="author" content="R-Dental">
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="R-Dental - Premium Dental Supplies & Equipment">
    <meta property="og:description" content="R-Dental offers a wide range of high-quality dental supplies and equipment. Shop now for the best dental products to enhance your practice.">
    <meta property="og:image" content="https://rdental.in/src/assets/AppLogo.png">
    <meta property="og:url" content="https://rdental.in">
    <meta property="og:type" content="website">
    <!-- Twitter Meta Tags -->

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="R-Dental - Premium Dental Supplies & Equipment">
    <meta name="twitter:description" content="R-Dental offers a wide range of high-quality dental supplies and equipment. Shop now for the best dental products to enhance your practice.">
    <meta name="twitter:image" content="https://rdental.in/src/assets/AppLogo.png">
    <!-- Canonical Link -->
    <link rel="canonical" href="https://rdental.in">

  </head>
  <body>
    <div id="root"></div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
